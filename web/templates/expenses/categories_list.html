{% extends "base.html" %}


{% block content_body %}
<div class="d-flex justify-content-center align-items-center">
  <div class="card shadow container-fixed container-fixed-md mt-4" style="padding:0;">

    <div class="d-grid gap-2 m-3">
      <button class="btn btn-primary btn-block" onclick="location.href=`{% url 'categories-create' %}`">
        <i class="fa fa-plus"></i> &nbsp; Add Category
      </button>
    </div>

    <!-- convert this to grid -->
    <div class="list-group">
      <div class="d-flex ">
        <div class="p-2 flex-grow-1 border">Name</div>
      </div>
      {% for category in categories_list %}
      <div class="d-flex ">
        <a class="p-2 flex-grow-1 list-group-item-action border">{{ category.name }}</a>
      </div>
      {% endfor %}
    </div>

  </div>
</div>

{% if is_paginated %}
{% include "nav_paginator.html" %}
{% endif %}

{% endblock %}
